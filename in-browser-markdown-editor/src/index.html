<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Frontend Mentor | In-browser markdown editor</title>
  </head>
  <body>
    <!-- Sidebar start -->
    <div id="layout">

      <aside class="sidenav">
        <div class="sidenav-title">
          <p>My Documents</p>
        </div>
        <div class="sidenav--body">
          <div class="new--document">
            <button type="button">
              <i>+</i>
              <span>New Document</span>
            </button>
          </div>
          <div class="list--documents">
            <div class="documents--file">
              <div class="document--icon">
                <i></i>
              </div>
              <div class="document-content">
                <div class="date--update">10 April 2022</div>
                <div class="documnent--link">welcome.md</div>
              </div>
            </div>
            <div class="documents--file">
              <div class="document--icon">
                <i></i>
              </div>
              <div class="document-content">
                <div class="date--update">10 April 2022</div>
                <div class="documnent--link">welcome.md</div>
              </div>
            </div>
            <div class="documents--file">
              <div class="document--icon">
                <i></i>
              </div>
              <div class="document-content">
                <div class="date--update">10 April 2022</div>
                <div class="documnent--link">welcome.md</div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidenav--footer">
          <label for="">dark</label>
          <input type="checkbox" name="" id="" />
          <label for="">light</label>
        </div>
      </aside>
      <!-- Sidebar end -->
  
      <!-- Header start -->
      <header class="header">
        <nav class="navbar navbar-light fixed-top">
          <div>
            <div class="menu--hamburger">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="title"></div>
            <div class="document--name">
              <span><i class="fa-solid fa-file"></i></span>
              <span>Document Name</span>
              <span>Welcomen.md</span>
            </div>
          </div>
          <div>
            <div class="delete--file">
              <i class="fa-solid fa-trash-can"></i>
            </div>
            <div class="btn-save-changes">
              <button type="button" class="button">
                <i class="fa-solid fa-floppy-disk"></i>
                <span> Save Changes </span>
              </button>
            </div>
          </div>
        </nav>
      </header>
  
      <!-- Header end -->
  
      <!-- Main start -->
      <main class="main">
        <section class="section--editor">
          <header class="header--title">
            <h5 class="editor--title">Markdown</h5>
          </header>
          <div class="document">
            <textarea name="" id="" cols="30" rows="10"> </textarea>
          </div>
        </section>
        <section class="section--editor">
          <header class="header--title">
            <h5 class="editor--title">Preview</h5>
          </header>
          <div class="document">
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
        </section>
      </main>
    </div>
    <!-- Main end -->
  </body>
</html>
